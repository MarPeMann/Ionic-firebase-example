<ion-view view-title="Notifications">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="msg in messages" type="item-text-wrap">
        <img ng-src="{{chat.face}}">
        <h2>{{msg.title}}</h2>
        <p>{{msg.body}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
